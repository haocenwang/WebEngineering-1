<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Special Selectors</title>
    <style>
        div p {
            color: red;
        }
        h3 ~ p {
            font-family: "Comic Sans MS", cursive;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <p>Paragraph content ...</p>
    <p>Paragraph content ...</p>
    <article>
        <p>Paragraph content ...</p>
    </article>
</div>
<h3>Some Stuff</h3>
<p>Stuff inside my paragraph ...</p>
<p>Stuff inside my paragraph ...</p>
<p>Stuff inside my paragraph ...</p>
<h3>More Stuff</h3>
<p>Stuff inside my paragraph ...</p>
<p>Stuff inside my paragraph ...</p>
<p>Stuff inside my paragraph ...</p>
</body>
</html>
