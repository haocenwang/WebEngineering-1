<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
        div {
            color: green;
        }

        .bordered {
            border: 1px solid red;
        }

        #custom {
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="paragraph">
        <p>Paragraph</p>
    </div>
    <div class="last">
        <p>Last in header</p>
    </div>
</div>
<div id="custom">
    <my-tag>Custom tag</my-tag>
    <div class="bordered">
        Bordered element.
    </div>
</div>
</body>
</html>
