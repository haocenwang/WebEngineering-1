<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Special Selectors</title>
    <style>
        [name] {
            background-color: green;
        }

        [name="age"] {
            background-color: red;
        }

        [class~="bordered"] {
            border: 3px solid black;
        }

        p:hover {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<input type="text" name="name" placeholder="Your name"/>
<input type="number" class="btn bordered" name="age" placeholder="Your age"/>
<p>
    <button class="caller">Caller</button>
    <button class="called">Called</button>
    <button class="calling">Calling</button>
</p>
</body>
</html>
